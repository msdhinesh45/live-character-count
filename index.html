<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Live Character Counter</h2>
        <textarea name="textarea" cols="30" rows="10" placeholder="Write your text!" id="textarea"
        onkeyup="countingCharacter()"></textarea>
        <p>Total Character you typed including white spaces: <span class="counter">0</span></p>
    </div>
</body>
</html>

<script src="script.js"></script>
